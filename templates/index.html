<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>GGyaan</title>


  
  
  <link href="{{ url_for('static', filename='css/google-style.css') }}" rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">

  
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  
</head>

<body>
  
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/register" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" value="" name="fname"/>
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off" value=""  name="lname"/>
            </div>
          </div>
          
          <div class="field-wrap">
            <label>
              Roll Number<span class="req" >*</span>
            </label>
            <input type="text"required autocomplete="off" value="" name="rno"/>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" value="" name="email"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" value="" name="password"/>
          </div>

          <button type="submit" class="button button-block"/>Register</button>
          
          </form>
            
        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/authenticate" method="post">
          
            <div class="field-wrap">
            <label>
              Roll Number<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" value="" name="rno"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" value="" name="passw"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
		
		
		
		
		
		
		
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script  src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>
</html>
